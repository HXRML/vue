<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width.initial-scale=1.0">
        <title>Document</title>
        <script src="vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            {{ msg }}
            <!--获得返回的值-->
            <!--{{}}是插值表达式-->
            <h2>{{ web.title }}</h2>
            <h2>{{ web.url }}</h2>
        </div>
        <script>
            const {createApp,reactive} = Vue;//解构赋值，将createApp和reactive属性赋值给createApp和reactive变量
            Vue.createApp({
                setup(){
                //setup选项，用于设置响应数据和方法等
                    const web = Vue.reactive({
                        title:"In my dream",
                        url:"inmydream.com"

                    })
                    return{
                        //用于返回数据
                        msg:"success",
                        web
                    }
                }
            }).mount("#app")//挂载到id为app的元素上
        </script>
    </body>
</html>
