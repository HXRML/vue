<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width.initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            {{ msg }}
            <!--获得返回的值-->
            <!--{{}}是插值表达式-->
            <h2>{{ web.title }}</h2>
            <h2>{{ web.url }}</h2>
            <h2>{{ number }}</h2>
        </div>
        <script type="module">

            //ref与reactive
            //ref用于存储单个基本类型的数据，如：数字、字符串等
            //reactive用于存储复杂数据类型，如：对象、数组等
            //实际上ref也能存储复杂数据类型，比如数组等

            import {createApp,reactive,ref} from './vue.esm-browser.js'
            //解构赋值，将createApp和reactive属性赋值给createApp和reactive变量
            createApp({
                setup(){
                //setup选项，用于设置响应数据和方法等
                    const number = ref(10)
                    number.value = 20 //修改值
                    //ref 是引用类型，需要使用.value来获取值和设置值

                    const web = reactive({
                        title:"In my dream",
                        url:"inmydream.com"
                    })
                    web.url = "www.inmydream.com" //修改值
                    return{
                        //用于返回数据
                        msg:"success",
                        web,
                        number
                    }
                }
            }).mount("#app")//挂载到id为app的元素上
        </script>
    </body>
</html>
